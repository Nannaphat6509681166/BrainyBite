<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/article-add.css">
  <link rel="stylesheet" href="css/nav-admin.css">
  <link href='https://fonts.googleapis.com/css?family=Kanit&subset=thai,latin' rel='stylesheet' type='text/css'>
  <title>BrainyBite</title>
</head>
<body>
  <nav class="navbar">

    <div class="menu">
      <div class="logo">
        <a href="admin.html">BrainyBite</a>
      </div>
      <a class="home-btn" href="admin.html">หน้าหลัก</a>
      <div class="dropdown-category">
        <button class="dropbtn">หมวดหมู่
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-category-content">
          <a class="dd" href="category.html?category=Artificial Intelligence (AI)">Artificial Intelligence (AI)</a>
          <a class="dd" href="category.html?category=Cloud Computing">Cloud Computing</a>
          <a class="dd" href="category.html?category=Software Development">Software Development</a>
          <a class="dd" href="category.html?category=Big Data and Analytics">Big Data and Analytics</a>
          <a class="dd" href="category.html?category=Gaming and Entertainment Technology">Gaming and Entertainment Technology</a>
          <a class="dd" href="category.html?category=Events and Webinars">Events and Webinars</a>
        </div>
        <a class="article-add-btn" href="article-add.html">เพิ่มบทความ</a>
      </div>
    </div>

    <form id="searchForm" class="search-box">
      <input class="search-bar" id="searchInput" type="text" placeholder="ค้นหา...">
      <button type="submit" class="search-button">ค้นหา</button>
    </form>

    <div class="auth-box">
      <a id="nav-signup-signin-btn" href="/oauth2/authorization/cognito">เข้าสู่ระบบ
        <i class="fa fa-caret-down"></i>
      </a>
      <div id="dropdown-menu" class="dropdown hidden">
        <a href="#" id="logout-link">ออกจากระบบ</a>
      </div>
    </div>
    <div></div>

  </nav>
  <div class="header">
    <a href="#">เพิ่มบทความ</a>
  </div>

  <div class="frame">
    <div class="details">
      <div class="articleImage">
        <p class="text">ภาพหน้าปก :</p>
        <input id="articleImageInput" type="file" accept="image/png, image/jpeg" />
        <img id="preview" style="display:none; max-width: 100%; height: auto; margin-top: 10px;" alt="Preview Image" />
      </div>
    </div>

    <div class="details">
      <div class="articleTitle">
        <p class="text">ชื่อบทความ :</p>
        <input id="articleTitleInput" type="text"/>
      </div>
      <!--div class="articleAuthor">
        <p class="text">ชื่อผู้แต่ง :</p>
        <input id="articleAuthorInput" type="text" />
      </div-->
    </div>

    <div class="details">
      <div class="articleCategory">
        <p class="text">หมวดหมู่ :</p>
        <select id="articleCategory">
          <option value="Artificial Intelligence (AI)">Artificial Intelligence (AI)</option>
          <option value="Cloud Computing">Cloud Computing</option>
          <option value="Software Development">Software Development</option>
          <option value="Big Data and Analytics">Big Data and Analytics</option>
          <option value="Gaming and Entertainment Technology">Gaming and Entertainment Technology</option>
          <option value="Events and Webinars">Events and Webinars</option>
        </select>
      </div>
    </div>

    <div class="details">
      <div class="articleDescription">
        <p class="text">รายละเอียด :</p>
        <textarea id="articleDescriptionInput" rows="10" placeholder="กรอกรายละเอียดที่นี่..."></textarea>
      </div>
    </div>

    <div class="details">
      <div class="articlePDF">
        <p class="text">ไฟล์เอกสาร :</p>
        <input id="articlePDFInput" type="file" />
      </div>
    </div>

    <div class="details">
      <div class="button">
        <button id="confirmButton" class="confirm-button">ยืนยัน</button>
      </div>
    </div>
  </div>

  <script src="script/nav.js"></script>
  <script src="script/search.js"></script>
  <script src="script/search-result.js"></script>
  <script src="script/category.js"></script>
  <script src="script/admin.js"></script>
</body>
</html>
